<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <!-- 
        Q1. Write a JS code to calculate the difference between two dates given by 
        user. (2016)
     -->
    <form action="#" onsubmit="dateDiff()">
        Date One: <input type="date" id="dateOne" placeholder="e.g., mm/dd/yy"><br><br>
        Date Two: <input type="date" id="dateTwo" placeholder="e.g., mm/dd/yy"><br><br>

        <input type="submit" value="Dates Difference">
    </form>
    <script>
        function dateDiff() {
            var date1 = new Date(document.getElementById("dateOne").value);
            var date2 = new Date(document.getElementById("dateTwo").value);

            var diff = Math.abs(date1 - date2);
            var days = (diff / 86400000); //days
            /* var weeks = Math.floor(days / 7); //weeks
            var months = Math.floor(days / 30); //months
            var years = Math.floor(days / 365); //years */

            alert("Days between the two date is: " + days + " day(s)");
        }
    </script>
</body>

</html>
