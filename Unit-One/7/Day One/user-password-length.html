<!DOCTYPE html>
<html lang="en">

<head>
  <title>Username and Password Length Validation</title>
</head>

<body>
  <h1>Username and Password Length Validation</h1>
  <form action="profile.html" name="frmCheck" method="POST" onsubmit="return formCheck()">
    Username:<input type="text" id="uName" size="12" /><br /><br />
    Password:<input type="password" id="uPass" size="12" /><br /><br />

    <input type="submit" value="Log In" />
  </form>

  <script type="text/javascript">
    function formCheck() {
      var username = document.getElementById("uName");
      var password = document.getElementById("uPass");

      if (username.value.length < 6) {
        alert("Username too short.Please try again!");
        return false;
      } else if (password.value.length < 6) {
        alert("Password too short. Please try again!");
        password.value = "";
        password.style.backgroundColor = "#ffcccb";
        password.focus();
        return false;
      } else {
        return true;
      }
    }
  </script>
</body>

</html>
