<!DOCTYPE html>
<html lang="en">

<head>
  <title>Checkbox validation</title>
</head>

<body>
  <form action="profile.html" name="frmCheckbox" method="POST" onsubmit="return checkboxValidate()">
    <h1>Checkbox Validation: Music Genres</h1>
    <p>
      <input type="checkbox" name="check_btn" value="heavy metal" />Heavy
      Metal
    </p>
    <p><input type="checkbox" name="check_btn" value="rock" />Rock</p>
    <p><input type="checkbox" name="check_btn" value="country" />Country</p>

    <p><input type="submit" value="Submit Your Fav Music" /></p>
  </form>

  <script type="text/javascript">
    function checkboxValidate() {
      var chb = document.frmCheckbox.check_btn;

      for (var i = 0; i < chb.length; i++) {
        if (chb[i].checked) {
          alert("Checkbox selected.");
          return true;
        }
      }
      alert("You didnot select your checkbox.");
      return false;
    }
  </script>
</body>

</html>
