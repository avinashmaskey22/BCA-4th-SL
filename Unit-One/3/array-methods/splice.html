        splice():

        The name of this function is very similar to slice(). 
        This naming similarity often confuses developers. 
        The splice() method changes an array, by adding or removing 
        elements from it.
        
        Syntax:
        array.splice(index, howmany, item1, item2, ......)

        index: The position to add/remove items.
                Negative value defines the position 
                from the end of the array.

        howmany: Optional.
                 Number of items to be removed.

        item: item1,....., itemx: Optional.
              New elements(s) to be added.
