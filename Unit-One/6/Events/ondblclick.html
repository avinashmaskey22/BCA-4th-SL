<!DOCTYPE html>
<html lang="en">

<head>
  <title>ondblclick Event</title>
</head>
<h2 ondblclick="displayFunct();" style="text-align: center">Shanker Dev Campus</h2>
<h1 id="para" style="text-align: center"></h1>

<script type="text/javascript">
  function displayFunct() {
    document.getElementById("para").innerHTML =
      "Hello Guys! Welcome to Shanker Dev Campus.";
  }
</script>

</html>
