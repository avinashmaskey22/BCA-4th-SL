<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <img id="img1" src="../images/logo.jpg" onmouseover="setNewImage()" onmouseout="setOldImage()" alt="photo" height="250px" width="500px" />

  <script type="text/javascript">
      
    function setNewImage() {
      document.getElementById("img1").src = "../images/guitar.png";
    }
    function setOldImage() {
      document.getElementById("img1").src = "../images/logo.jpg";
    }
  </script>
</body>

</html>
